class User {
    constructor() {
        this.name = "Metin";
    }
}

let sayHi_Normal = function () {
    console.log("Hi " + this.name);
};

let sayHi_Arrow = () => {
    console.log("Hi " + this.name);
};

let user = new User();
let sayHi1 = sayHi_Normal.bind(user);
let sayHi2 = sayHi_Arrow.bind(user);

sayHi1();
sayHi2();
