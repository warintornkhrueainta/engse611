<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    <title> My Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form>
        
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button type="submit" id="add-button">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
  </body>
</html>
